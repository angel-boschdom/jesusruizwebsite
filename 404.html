<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Define the base URL of your site
      const base = "https://jesusruizorganista.com";

      // Check if the current location already matches the correct base
      if (!window.location.href.startsWith(base)) {
        const path = window.location.pathname + window.location.search + window.location.hash;
        window.location.href = `${base}${path}`;
      } else {
        // Prevent looping by displaying a fallback error message
        document.body.innerHTML = "<p>Unable to redirect. Please check the URL.</p>";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
